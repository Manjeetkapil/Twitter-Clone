{% extends "base.html" %} {% block content %}
<div>
  {% if messages %} {% for message in messages %}
  <div>{{message}}</div>
  {% endfor %} {% endif %}
</div>
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-control">
      <legend>Join Today</legend>
      {{form.as_p}}
    </fieldset>
    <div>
      <button class="btn btn-warning">Log In</button>
    </div>
  </form>
  <div>
    Need an account?
    <a class="btn btn-success" href="{% url 'register' %}">Sign Up Now</a>
  </div>
</div>
{% endblock content %}
