<div>
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend>Add new Tweet</legend>

      {{form.as_p}}
    </fieldset>
    <div>
      <button>Submit</button>
    </div>
  </form>
</div>
<div>
  {% if messages %} {% for message in messages %}
  <div>{{message}}</div>
  {% endfor %} {% endif %}
</div>
<fieldset>See Your tweets <a href="{%url 'mytweets' user%}">here</a></fieldset>
